<div ng-controller="inputTagController">
  <div class="tag-input-ctn">
    <div ng-repeat="tag in inputTags" class="input-tag">
      {{ tag.name }}
      <div class="delete-tag" ng-click="deleteTag(key)">&times;</div>
    </div>

    <input type="text" input-tag="" ng-model="tagText" ng-style="{width: inputWidth}" new-tag="addTag()" delete-tag="deleteTag()"
      placeholder="Enter tag">

  </div>
</div>
